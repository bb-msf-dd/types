syntax = "proto3";

package pb;

import "fee.proto";
import "file.proto";

message Stream {
    bytes hash = 1;
    string language = 2;
    string title = 3;
    string author = 4;
    string description = 5;
    string media_type = 6;
    string license = 7;
    File file = 8;

    Fee fee = 16;
    string license_url = 17;
    string thumbnail_url = 18;
    uint32 duration = 19;
    repeated string tags = 20;
    int64 release_time = 21; // seconds since UNIX epoch
}
